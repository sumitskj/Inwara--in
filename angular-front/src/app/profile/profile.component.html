
<div class="container">
  <br><br><br>
<div class="card">
    <div class="card-header" >
      Welcome <strong>{{user.username}}</strong>
    </div>
    <div class="card-body">
      <h5 class="card-title">Name: <strong>{{user.name}}</strong></h5>
      <h5 class="card-title">Email: <strong>{{user.email}}</strong></h5>
    </div>
  </div>
  </div>

  <div class="container">
      <h1 style="text-align:center; color: blueviolet; size: 100px;"><strong>Generate research reports</strong></h1><br>
      <form (submit)="onReport()">
          <div class="form-group">
              <label>Title: </label>
              <input type="text" name="title" [(ngModel)]="title" class="form-control">
          </div>
          <div class="form-group">
                  <label>Category: </label>
                  <input type="text" name="category" [(ngModel)]="category" class="form-control">
          </div>
          <div class="form-group">
              <label>Body: </label>
              <textarea class="form-control" rows="5" name="body" [(ngModel)]="body"></textarea>
          </div>
          <div class="form-group">
                  <label>Author: </label>
                  <input type="text" name="author" [(ngModel)]="author" class="form-control">
          </div>
          <input type="submit" class="btn btn-primary form control" value="Generate">
      </form>
    </div>
